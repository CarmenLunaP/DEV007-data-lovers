<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="header-container">
      <picture>
       <img class="logo" src="./Imagen/Logo.jpg" id="logo" alt="logo" height="100" width="200">      
      </picture>
      <div>
       <h1>Atrapa la emoción en cada imagen "Bienvenido a Pokemon Gallery"</h1>
      </div>
    </div>
  </header>
  <body>
    <p>Aquí encontrarás una colección increíble de imágenes y recursos de tus personajes favoritos de Pokemon. ¡Explora y diviértete!</p>
      <div class="container">
        <div class = "container-filter">
          <h2>Tipos de pokemon</h2>
          <label for="type">Selecciona aquí:</label>
<select name="type" id="type">
  <option value="normal">Normal</option>
  <option value="grass">Grass</option>
  <option value="poison">Poison</option>
  <option value="water">Water</option>
</select>
        </div>
        <div class="container-cards"> 
          <div class="pokemon-cards" id="pokemon-cards"></div>
        </div>
      </div>
       <script src="main.js" type="module"></script>
  </body>
  </html>
