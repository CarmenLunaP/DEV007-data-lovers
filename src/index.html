<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="header-container">
      <picture>
       <img class="logo" src="./Imagen/Logo.jpg" id="logo" alt="logo" height="100" width="200">      
      </picture>
      <div>
       <h1>Atrapa la emoción en cada imagen "Bienvenido a Pokemon Gallery"</h1>
      </div>
    </div>
  </header>
  <body>
    <p>Aquí encontrarás una colección increíble de imágenes y recursos de tus personajes favoritos de Pokemon. ¡Explora y diviértete!</p>
      <div class="container">
        <div class = "container-filter">
          <h2>Tipos de pokemon</h2>
          <label for="type">Selecciona aquí:</label><br>
            <select name="type" id="type">
            <option value="normal">Normal</option>
            <option value="Fighting">Fighting</option>
            <option value="Flying">Flying</option>
            <option value="Poison">Poison</option>
            <option value="Ground">Ground</option>
            <option value="Rock">Rock</option>
            <option value="Bug">Bug</option>
            <option value="Ghost">Ghost</option>
            <option value="Steel">Steel</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Grass">Grass</option>
            <option value="Electric">Electric</option>
            <option value="Psychic">Psychic</option>
            <option value="Ice">Ice</option>
            <option value="Dragon">Dragon</option>
            <option value="Dark">Dark</option>
            <option value="Fairy">Fairy</option>
          </select>
        </div>
        <div id="pokemon-cards" class="container-cards"> 
        </div>
       
      </div>
       <script src="main.js" type="module"></script>
  </body>
<footer>
  <picture>
    <img class="imagen-footer" src="./Imagen/imagen footer.png" id="imagen-footer" alt="imagen-footer" height="100" width="200">      
   </picture>
</footer>


  </html>
